<script>
	 var the_B_circles_svg="";

		 function write_B_circles(NR,NC){
		 var sphere_radius = 2.01659
		 var x_coordinate=0.0;
		 var y_coordinate=0.0;

 		 for(var i=1; i<=NR; i++ ) {
 		 for(var j=1; j<=NC; j++ ) {
			 x_coordinate=sphere_radius+((j-1)+(i-1)/2.0)*(sphere_radius*2)
			 y_coordinate=sphere_radius+1*((i-1)*sphere_radius*Math.sqrt(3))
		 the_B_circles_svg += "<circle class=\"B_circle fade-in four\" cx=\"" 
 		 the_B_circles_svg += x_coordinate
		 the_B_circles_svg += "\"  cy=\"" 
 		 the_B_circles_svg += y_coordinate
		 the_B_circles_svg += "\"  r=\"" 
 		 the_B_circles_svg +=  sphere_radius
		 the_B_circles_svg += "\"  />\n"
		}
	}
}


write_B_circles(40,40)
document.getElementById("substrate layer B").innerHTML = the_B_circles_svg; 

	 var the_C_circles_svg="";

		 function write_C_circles(NR,NC){
		 var sphere_radius = 2.01659
		 var x_coordinate=0.0;
		 var y_coordinate=0.0;
		 var delta_x=2.01659;

		 var delta_y=1.16428;

 		 for(var i=1; i<=NR; i++ ) {
 		 for(var j=1; j<=NC; j++ ) {
			 x_coordinate=delta_x+sphere_radius+((j-1)+(i-1)/2.0)*(sphere_radius*2)
			 y_coordinate=delta_y+sphere_radius+1*((i-1)*sphere_radius*Math.sqrt(3))
		 the_C_circles_svg += "<circle class=\"C_circle fade-in ten\" cx=\"" 
 		 the_C_circles_svg += x_coordinate
		 the_C_circles_svg += "\"  cy=\"" 
 		 the_C_circles_svg += y_coordinate
		 the_C_circles_svg += "\"  r=\"" 
 		 the_C_circles_svg +=  sphere_radius
		 the_C_circles_svg += "\"  />\n"
		}
	}
}


write_C_circles(40,40)
document.getElementById("substrate layer C").innerHTML = the_C_circles_svg; 

</script>





</body>
</html>
